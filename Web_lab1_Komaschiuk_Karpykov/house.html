  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <meta name="format-detection" content="telephone=no">

  <link rel="stylesheet" href="css/adminlte.min.css">
  <link rel="stylesheet" href="css/house.css">
  <link rel="shortcut icon" type="image/ico" href="img/favicon.ico">
  <title>Web Lab 1 - Smart House</title>
</head>
<body>
  

  <div class="panel row">
    <div class="time sidebar-mini nav-panel sidebar-blue col-lg-2 col-md-4 col-sm-4 p-2">
      <span class="time-numbers"></span>
    </div>
    <div class="light nav-panel sidebar-mini sidebar-yellow col-lg-4 col-md-8 col-sm-8 p-2">
      <img src="img/lamp.svg" alt="lamp" class="svg">
      <input type="range" min="0" value="0" max="1" step="0.01" data-room="Kitchen" id="kitchen" class="custom-input-range track-black thumb-white">
      <input type="range" min="0" value="0" max="1" step="0.01" data-room="Bedroom 1" id="bedroom-1" class="custom-input-range track-black thumb-white">
      <input type="range" min="0" value="0" max="1" step="0.01" data-room="Bedroom 2" id="bedroom-2" class="custom-input-range track-black thumb-white">
      <input type="range" min="0" value="0" max="1" step="0.01" data-room="Livingroom" id="livingroom" class="custom-input-range track-black thumb-white">
      <input type="range" min="0" value="0" max="1" step="0.01" data-room="Bathroom" id="bathroom" class="custom-input-range track-black thumb-white">
    </div>
    <div class="gas nav-panel sidebar-mini sidebar-red col-lg-3 col-md-6 col-sm-6 p-2">
      <img src="img/temperature.svg" alt="" class="svg">
      <div class="temperature-control">
        <div class="minus"><span></span></div>
        <div class="temperature-value">19</div>
        <div class="plus"><span></span></div>
      </div>
      <img src="img/gas.svg" alt="gas" class="svg">
      <div class="gas-control">
        <label for="top-left" class="custom-checkbox checkbox-yellow"></label>
        <label for="top-right" class="custom-checkbox checkbox-yellow"></label><br>
        <label for="bottom-left" class="custom-checkbox checkbox-yellow"></label>
        <label for="bottom-right" class="custom-checkbox checkbox-yellow"></label>
      </div>
    </div>
    <div class="service nav-panel sidebar-mini sidebar-green col-lg-3 col-md-6 col-sm-6 p-2">
      <div class="messages-num">
        <img src="img/email.svg" alt="messages" class="svg messages">
      </div>
      <img src="img/symbols.svg" alt="Visa pay card" class="svg visa">
    </div>
  </div>

  <div class="smart-house">
    <img src="img/smarthouse.png" alt="smart house" class="smart-house-plan">
    <input type="checkbox" id="top-left">
    <div class="gas-cell top-left"></div>
    <input type="checkbox" id="top-right">
    <div class="gas-cell top-right"></div>
    <input type="checkbox" id="bottom-right">
    <div class="gas-cell bottom-left"></div>
    <input type="checkbox" id="bottom-left">
    <div class="gas-cell bottom-right"></div>
    <div class="kitchen">KITCHEN</div>
    <div class="bedroom-1">BEDROOM 1</div>
    <div class="bedroom-2">BEDROOM 2</div>
    <div class="bathroom">BATHROOM</div>
    <div class="livingroom">LIVING ROOM</div>
    <div class="coridor"></div>
    <div class="masque"></div>
    <div class="temperature">

</svg>

    </div>
  </div>

  <div class="popup">
    <h2>2 New Messages</h2>
    <ol>
      <li>New update will be soon</li>
      <li>Prepare to next pay for Smart Home at 30.11.2020</li>
    </ol>
    <div class="close-popup">
      <img src="img/close.svg" class="close-cross" alt="close popup">
    </div>
  </div>
