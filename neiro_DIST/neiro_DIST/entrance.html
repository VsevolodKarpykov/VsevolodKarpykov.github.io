  <div class="page">
    <header>
      <div class="container">
        <nav>
          <a href="index.html" class="logo" aria-label="логотип"></a>
          <div class="nav-stuff">
            <div class="manifest"><a href="manifest.html" class="manifest-link white-color"><b>Neiro</b>-манифест</a></div>
            <button class="theme-switch" aria-label="светлая темная тема"></button>
            <select name="language" id="language" class="lang-list-invisible visually-hidden">
              <option value="ru">ru</option>
              <option value="uk">uk</option>
              <option value="en">en</option>
            </select>
            <div class="lang-list">
              <div class="lang-list-content">ru</div>
              <div class="lang-list-child">
                <div class="option">ru</div>
                <div class="option">uk</div>
                <div class="option">en</div>
              </div>
            </div>
            <a href="entrance.html" class="white-color enter-link">Вход</a>
            <a href="registration.html" class="white-color reg-link btn">Регистрация</a>
          </div>
        </nav>
      </div>
    </header>
    <div class="container">
      <div class="form-wrapper">
        <div class="tabs-wrap">
          <button class="tab-switcher tab-entrance opened">Вход</button>
          <button class="tab-switcher tab-reg">Регистрация</button>
        </div>
        <div class="tab-content tab-content-entrance opened">
          <form action="#">
            <input required type="email" placeholder="E-mail" class="form-input enter-form-input">
            <input required type="text" placeholder="Пароль" class="form-input">
            <label class="rememberme-label">
              <input required type="checkbox" name="rememberme" class="rememberme visually-hidden">
              <span></span>
              <span class="white-color">Запомнить меня</span>
            </label>
            <a href="remember.html" class="remember-password">Напомнить пароль?</a>
            <label class="captcha">
              <input required type="checkbox" class="captcha-checkbox visually-hidden">
              <span></span>
            </label>
            <button class="btn submit-btn" type="submit">Вход</button>
          </form>
        </div>
        <div class="tab-content tab-content-reg">
          <form action="#">
            <input type="text" required placeholder="Имя" class="form-input enter-form-input">
            <input type="email" required="" placeholder="E-mail" class="form-input">
            <input type="text" required placeholder="Пароль" class="form-input">
            <input type="text" required placeholder="Подтвердить пароль" class="form-input">
            <label class="captcha">
              <input required type="checkbox" class="captcha-checkbox visually-hidden">
              <span></span>
            </label>
            <button class="btn submit-btn" type="submit">Регистрация</button>
          </form>
        </div>
      </div>
    </div>
